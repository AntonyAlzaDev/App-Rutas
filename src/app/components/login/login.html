<div class="login-container" >
    <h2> Iniciar Sesión</h2>

    <div *ngIf="mensajeExito" class="alert alert-success" >
        {{mensajeExito}}
    </div>

    <div *ngIf="mensajeError" class="alert alert-error" >
        {{mensajeError}}
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >

        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email"
                id="email"
                name="email"
                ngModel
                #email="ngModel"
                required
                email
                placeholder="Ingrese su email"
                [class.invalid]="email.invalid && email.touched"
            >
            <div *ngIf="email.invalid && email.touched" class="error-messages">
                <span *ngIf="email.errors?.['required']" class="error">El email es obligatorio.</span>
                <span *ngIf="email.errors?.['email']" class="error">Formato de email inválido.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Constraseña:</label>
            <input 
                type="password"
                id="password"
                name="password"
                ngModel
                #password="ngModel"
                required
                minlength="6"
                placeholder="Ingrese su contraseña"
                [class.invalid]="password.invalid && password.touched"
            >
            <div *ngIf="password.invalid && password.touched" class="error-messages">
                <span *ngIf="password.errors?.['required']" class="error">La contraseña es obligatoria.</span>
                <span *ngIf="password.errors?.['minlength']" class="error">La contraseña debe de tener mínimo 6 caracteres.</span>
            </div>
        </div>

        <button
            type="submit"
            [disabled]="loginForm.invalid || flg_enviando"
            class="btn-submit"
        >
        {{ flg_enviando ? 'Iniciando Sesión....' : 'Iniciar sesión' }}

        </button>



    </form>
    


</div>
